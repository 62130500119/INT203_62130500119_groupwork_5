<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

  <!-- https://iconmonstr.com/iconicfont/ -->
  <!-- Iconmonstr CDN -->
  <link href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" rel="stylesheet" />

</head>

<body>
  <div id="app" class="flex flex-col justify-center items-center">
    <h1 class="text-3xl font-bold py-5">Photo Gallery ({{countPhoto}})</h1>
    <photo-search :search="search" :nopic="nopic" :canvas="canvas" :cancel="cancel" :input="input" @toggle-search="toggleSearch" @searching="searching"></photo-search>
    <photo-view :canvas="canvas" @close-canvas="closeCanvas" :canvas-Src="canvasSrc"></photo-view>
    <photo-item :images="images" :nopic="nopic" @show-canvas="showCanvas" :nopic="nopic"></photo-item>
  </div>


  <!-- my main.js -->
  <script src="./main.js"></script>
  <script src="./components/PhotoItem.js"></script>
  <script src="./components/PhotoSearch.js"></script>
  <script src="./components/PhotoView.js"></script>
  <script>
      const mApp = app.mount('#app')
  </script>
  
</body>

</html>
